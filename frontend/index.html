<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SubTracker | Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#050608] text-slate-300 min-h-screen antialiased selection:bg-indigo-500/30 overflow-x-hidden">

    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-indigo-600/20 rounded-full blur-[120px] animate-pulse"></div>
        <div class="absolute bottom-[10%] right-[-5%] w-[600px] h-[600px] bg-blue-600/10 rounded-full blur-[150px] animate-blob"></div>
        <div class="absolute inset-0 opacity-20" 
             style="background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0); background-size: 40px 40px;">
        </div>
    </div>

    <div class="relative z-10 max-w-4xl mx-auto px-8 py-20">
        <header class="mb-20 flex justify-between items-center">
            <div class="space-y-1">
                <h1 class="text-3xl font-semibold tracking-tighter text-white">
                    Subscriptions<span class="text-indigo-500">.</span>
                </h1>
                <p class="text-xs font-bold text-slate-500 uppercase tracking-[0.3em]">
                    Monthly Burn: <span id="total-cost" class="text-indigo-400 font-mono tracking-normal">$0.00</span>
                </p>
            </div>
            <button onclick="toggleForm()" class="group flex items-center gap-3 bg-white/[0.03] border border-white/10 px-6 py-2.5 rounded-full text-sm font-medium text-white hover:bg-white/10 hover:border-white/20 transition-all duration-300">
                <span class="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></span>
                Add Service
            </button>
        </header>

        <div id="form-container" class="hidden mb-16 overflow-hidden">
            <div class="glass-card p-8 rounded-3xl">
                <form id="sub-form" class="grid grid-cols-1 md:grid-cols-4 gap-6 items-end">
    <div class="space-y-2">
        <label class="text-[10px] font-bold uppercase tracking-widest text-slate-500 ml-1">Service Name</label>
        <input type="text" id="name" required class="w-full bg-transparent border-b border-white/10 py-2 focus:border-indigo-500 outline-none transition-colors text-white placeholder:text-slate-800" placeholder="Netflix">
    </div>
    
    <div class="space-y-2">
        <label class="text-[10px] font-bold uppercase tracking-widest text-slate-500 ml-1">Category</label>
        <select id="category" required class="w-full bg-transparent border-b border-white/10 py-2 focus:border-indigo-500 outline-none transition-colors text-slate-400 cursor-pointer appearance-none">
            <option value="Entertainment" class="bg-[#1a1d23]">Entertainment</option>
            <option value="Fitness" class="bg-[#1a1d23]">Fitness</option>
            <option value="Work" class="bg-[#1a1d23]">Work</option>
            <option value="Utilities" class="bg-[#1a1d23]">Utilities</option>
        </select>
    </div>

    <div class="space-y-2">
        <label class="text-[10px] font-bold uppercase tracking-widest text-slate-500 ml-1">Monthly Cost</label>
        <div class="relative flex items-center">
            <span class="absolute left-0 text-slate-500 font-mono text-sm">$</span>
            <input type="number" step="0.01" id="price" required class="w-full bg-transparent border-b border-white/10 pl-4 py-2 focus:border-indigo-500 outline-none transition-all text-white font-mono text-lg placeholder:text-slate-800" placeholder="0.00">
        </div>
    </div>

    <div class="space-y-2">
        <label class="text-[10px] font-bold uppercase tracking-widest text-slate-500 ml-1">Renewal</label>
        <input type="date" id="renewalDate" required class="w-full bg-transparent border-b border-white/10 py-2 focus:border-indigo-500 outline-none transition-colors text-white">
    </div>

    <div class="md:col-span-4 pt-4">
        <button type="submit" class="w-full bg-white text-black py-4 rounded-2xl font-bold hover:bg-slate-200 transition-colors text-sm uppercase tracking-widest">
            Save Subscription
        </button>
    </div>
</form>
            </div>
        </div>

        <div id="sub-list" class="space-y-4"></div>
    </div>

    <script src="app.js"></script>
    <script>
        function toggleForm() {
            const f = document.getElementById('form-container');
            f.classList.toggle('hidden');
        }
    </script>
</body>
</html>
